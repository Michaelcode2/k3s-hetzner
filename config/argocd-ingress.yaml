apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik
    # Tell Traefik the backend (ArgoCD) is using HTTPS
    traefik.ingress.kubernetes.io/service.serversscheme: https
    # Allow passing through without checking the self-signed cert of ArgoCD
    traefik.ingress.kubernetes.io/service.serverstransport: argocd-server-tls@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
---
# Define a ServersTransport to ignore insecure certs on the backend (ArgoCD self-signed)
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  insecureSkipVerify: true
